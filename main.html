<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис отчетов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Сервис отчетов</h1>
        
        <div class="form-group">
            <label for="report-selector">Выберите отчет:</label>
            <select id="report-selector" class="form-control">
                <option value="">-- Выберите отчет --</option>
                <option value="report1">Отчет 1</option>
                <option value="report2">Отчет 2</option>
                <option value="report3">Отчет 3</option>
            </select>
        </div>

        <div id="report-instructions" class="hidden">
            <p class="instructions-text">Для формирования отчета выберите тип отчета, укажите дату и email. Отчет будет отправлен на указанный email.</p>
        </div>

        <div id="report-fields" class="hidden">
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <p id="fill-params-message" class="warning-message">Заполните параметры</p>
            <button id="generate-report" class="btn" disabled>Сформировать отчет</button>
        </div>
    </div>

    <script>
        const reportSelector = document.getElementById('report-selector');
        const reportFields = document.getElementById('report-fields');
        const reportInstructions = document.getElementById('report-instructions');
        const dateInput = document.getElementById('date');
        const emailInput = document.getElementById('email');
        const generateReportButton = document.getElementById('generate-report');
        const fillParamsMessage = document.getElementById('fill-params-message');

        reportSelector.addEventListener('change', function() {
            if (this.value) {
                reportFields.classList.remove('hidden');
                reportInstructions.classList.remove('hidden');
            } else {
                reportFields.classList.add('hidden');
                reportInstructions.classList.add('hidden');
            }
        });

        function validateForm() {
            if (dateInput.value && emailInput.value) {
                generateReportButton.disabled = false;
                fillParamsMessage.classList.add('hidden');
            } else {
                generateReportButton.disabled = true;
                fillParamsMessage.classList.remove('hidden');
            }
        }

        dateInput.addEventListener('input', validateForm);
        emailInput.addEventListener('input', validateForm);
    </script>
</body>
</html>

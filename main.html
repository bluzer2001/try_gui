<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис отчетов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Сервис отчетов</h1>
        
        <div class="form-group">
            <label for="report-selector">Выберите отчет:</label>
            <select id="report-selector" class="form-control">
                <option value="">-- Выберите отчет --</option>
                <option value="report1">Отчет 1</option>
                <option value="report2">Отчет 2</option>
                <option value="report3">Отчет 3</option>
            </select>
        </div>

        <div id="report-fields" class="hidden">
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" id="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control">
            </div>
            <button id="generate-report" class="btn">Сформировать отчет</button>
        </div>
    </div>

    <script>
        document.getElementById('report-selector').addEventListener('change', function() {
            const reportFields = document.getElementById('report-fields');
            if (this.value) {
                reportFields.classList.remove('hidden');
            } else {
                reportFields.classList.add('hidden');
            }
        });

        document.getElementById('generate-report').addEventListener('click', function() {
            const reportType = document.getElementById('report-selector').value;
            const date = document.getElementById('date').value;
            const email = document.getElementById('email').value;

            if (reportType && date && email) {
                alert(`Отчет "${reportType}" будет сформирован для email: ${email} на дату: ${date}`);
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        });
    </script>
</body>
</html>
